<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virox | Malware Scanner</title>
      <link rel="icon" href="virox.png"
        type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1 class="glow">VIROX</h1>
        <p class="tagline">Unified Malware Protection</p>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL (e.g. google.com)">
            <button id="scanUrlBtn">SCAN URL</button>
        </div>

        <div class="divider">OR</div>

        <div class="input-group">
            <input type="file" id="fileInput">
            <button id="scanFileBtn">SCAN FILE</button>
        </div>

        <div id="result"></div>
        <p class="note">Max file size: 32MB. Real-time analysis takes 30-60s.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
