<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
      <!-- add icon ko lagi -->
    <link rel="icon" href="virox.png"
        type="image/x-icon" />
</head>
<body>

<div class="app">
    <h1 class="glow">VIROX</h1>
    <p class="tagline">Unified URL & File Malware Scanner</p>

    <!-- URL input -->
    <input type="text" id="urlInput" placeholder="Enter URL (example.com)">

    <!-- File input -->
    <input type="file" id="fileInput">

    <button onclick="startScan()">SCAN</button>

    <div id="result"></div>

    <p class="note">
        File scan uses SHA-256 hash (fast).<br>
        URL scan submits link for analysis.
    </p>
</div>

<script src="script.js"></script>
</body>
</html>
